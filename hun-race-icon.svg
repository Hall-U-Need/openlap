<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- White border -->
  <rect x="10" y="10" width="492" height="492" fill="none" stroke="#ffffff" stroke-width="8"/>

  <!-- HUN text with shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="6" dy="6"/>
      <feColorMatrix result="matrixOut" in="offOut" type="matrix"
        values="0.93 0 0 0 0
                0 0.27 0 0 0
                0 0 0.22 0 0
                0 0 0 1 0"/>
      <feBlend in="SourceGraphic" in2="matrixOut" mode="normal"/>
    </filter>
  </defs>

  <!-- HUN -->
  <text x="256" y="200"
        font-family="Montserrat, Arial, sans-serif"
        font-size="140"
        font-weight="900"
        fill="#ffed00"
        text-anchor="middle"
        filter="url(#shadow)">HUN</text>

  <!-- RACE -->
  <text x="256" y="360"
        font-family="Montserrat, Arial, sans-serif"
        font-size="110"
        font-weight="900"
        fill="#00d2e6"
        text-anchor="middle"
        filter="url(#shadow)">RACE</text>

  <!-- Racing line decoration (optional) -->
  <line x1="80" y1="240" x2="432" y2="240" stroke="#fe4637" stroke-width="6"/>
  <line x1="80" y1="250" x2="432" y2="250" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,10"/>
</svg>
