<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span translate>Drivers</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" shape="round" (click)="pressCodeButton()">
        CODE
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">
    <ion-item *ngFor="let driver of drivers; index as id" class="driver">
      <ion-button slot="start" size="large" (click)="chooseColor(id)" fill="clear" class="ion-no-padding">
        <outline [color]="driver.color">
          {{id + 1}}
        </outline>
      </ion-button>
      <ion-thumbnail slot="start" *ngIf="driver.carImage" (click)="chooseCarImage(id)">
        <img [src]="carImagesService.getImagePath(driver.carImage)" [alt]="driver.name || 'Voiture'" />
      </ion-thumbnail>
      <ion-button slot="start" *ngIf="!driver.carImage" fill="outline" (click)="chooseCarImage(id)">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-button>
      <ion-input clearInput
        [ngModel]="driver.name"
        (ngModelChange)="onNameChange($event, id)"
        [placeholder]="placeholder | translate:{number: id + 1}"
        (ionFocus)="onFocusName($event, id)"
        (ionChange)="onChangeName($event)"
        enterkeyhint="done"
      >
      </ion-input>
      <ion-buttons slot="end">
        <ion-note *ngIf="(orientation | async) == 'landscape'">{{driver.code || '#' + (id + 1)}}</ion-note>
        <ion-button *ngIf="(orientation | async) == 'landscape'" fill="clear" (click)="speak(id)">
          <ion-icon name="volume-high-sharp"></ion-icon>
        </ion-button>
        <ion-reorder slot="end"></ion-reorder>
      </ion-buttons>
    </ion-item>
  </ion-reorder-group>
</ion-content>
